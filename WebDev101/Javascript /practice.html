<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
    <div>
        <button> Press me! </button>
    </div>
    <br>
    <div>
        <p> This example will show the .length property of string:</p>
        <p id="demo"> </p>
    </div>
    <div>
        <p>The button below will replace text:</p>
        <button onclick="replaceFunction()">replace</button onclick>
        <p id="replaceText"> The text in this sentece will be replaced </p>

    </div>
    
  <script>
    // Your JavaScript goes here!
    
    // this is for the button
    const button = document.querySelector('button');
    
    button.onclick = function() {
    let name = prompt("What is your name?");
    alert("Hello " + name + ", nice to meet you!");
    }
    
    // this is for the string properties
    let countStr = "textexample";
    document.getElementById("demo").innerHTML = countStr.length;
    }
    
    // this button will replace text

    function replaceFunction() {
        let str = document.getElementById("replaceText").innerHTML;
        let textRep = str.replace ("replaced" , "changed");
        document.getElementById("replaceText").innerHTML = textRep;
    }

  </script>
</body>
</html>
